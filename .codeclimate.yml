engines:
  eslint:
    enabled: true
  csslint:
    enabled: true

ratings:
  paths:
    - "src/**"

exclude_paths:
  - "bin/"
  - "coverage/"
  - "doc/"
  - "hooks/"
  - "lib/"
  - "src/**/*.test.jsx"
  - "src/config/locales/"
  - "*.json"
  - "**/*_test.go"
  - "**/vendor/"
  - "**/node_modules/"
  - "dist/"
  - "api/migrations/"
  - "api/templates/"
  - "api/testdata/"
