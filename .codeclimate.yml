version: "2"
checks:
  similar-code:
    threshold: 100
  file-lines:
    threshold: 750
  method-count:
    threshold: 50
  method-lines:
    threshold: 255
  return-statements:
    threshold: 10
plugins:
  eslint:
    enabled: true
    channel: "eslint-4"
  csslint:
    enabled: true
exclude_paths:
  - "bin/"
  - "coverage/"
  - "doc/"
  - "hooks/"
  - "lib/"
  - "src/**/*.test.jsx"
  - "src/**/*.test.js"
  - "src/config/locales/"
  - "*.json"
  - "**/*_test.go"
  - "**/vendor/"
  - "**/node_modules/"
  - "specs/"
  - "dist/"
  - "api/migrations/"
  - "api/templates/"
  - "api/testdata/"
