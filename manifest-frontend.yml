---
applications:
- name: eqip-prototype
  path: dist
  memory: 64M
  domain: fr.cloud.gov
  host: eqip-prototype
  buildpack: https://github.com/cloudfoundry/staticfile-buildpack.git
  env:
    FORCE_HTTPS: true
    DISABLE_2FA=1
    BASIC_ENABLED=1
    API_BASE_URL: https://eqip-prototype-api.fr.cloud.gov
