# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/Jeffail/gabs"
  version = "1.1.0"

[[constraint]]
  branch = "master"
  name = "github.com/RobotsAndPencils/go-saml"

[[constraint]]
  name = "github.com/cloudfoundry-community/go-cfenv"
  version = "1.14.0"

[[constraint]]
  name = "github.com/dgrijalva/jwt-go"
  version = "3.0.0"

[[constraint]]
  branch = "master"
  name = "github.com/dgryski/dgoogauth"

[[constraint]]
  name = "github.com/go-pg/pg"
  version = "6.4.9"

[[constraint]]
  name = "github.com/gorilla/mux"
  version = "1.1.0"

[[constraint]]
  name = "github.com/rifflock/lfshook"
  version = "2.0.0"

[[constraint]]
  name = "github.com/satori/go.uuid"
  version = "1.1.0"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "1.0.4"

[[constraint]]
  branch = "master"
  name = "github.com/skip2/go-qrcode"

[[constraint]]
  branch = "master"
  name = "github.com/truetandem/plucked"

[prune]
  go-tests = true
  unused-packages = true
