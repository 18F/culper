version: 2
jobs:
  test:
    machine: true
    steps:
      - checkout
      - run:
          name: Setup
          command: |
            cp .env.test .env
            make setup
      - run:
          name: Test
          command: make test
      - run:
          name: Code coverage
          command: |
            if [ "$CODECOV_TOKEN" != "" ]; then
              echo CODECOV_TOKEN=$CODECOV_TOKEN >> .env
              make coverage
            fi

  cloudgov:
    machine: true
    steps:
      - checkout
      - run:
          name: Prepare for target environment
          command: ./bin/predeploy.sh cloudgov
      - run:
          name: Build
          command: make build
      - deploy:
          command: ./bin/deploy-cloudgov

  aws:
    machine: true
    steps:
      - checkout
      - run:
          name: Prepare for target environment
          command: ./bin/predeploy.sh aws
      - run:
          name: Build
          command: make build
      - run:
          name: Package
          command: |
            ./bin/aws-login
            make package
      - deploy:
          command: |
            set -a
            source .env
            make deploy-check && make deploy-configure
            ./bin/aws-login
            make deploy-go
            make deploy-react

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - test
      - cloudgov:
          requires:
            - test
          filters:
            branches:
              only:
                - master
                - develop
      - aws:
          requires:
            - test
          filters:
            branches:
              only:
                - master
                - develop
