---
applications:
- name: eqip-prototype-api
  memory: 64M
  instances: 2
  domain: fr.cloud.gov
  host: eqip-prototype-api
  buildpack: https://github.com/cloudfoundry/go-buildpack
  path: api
  command: ./api
  services:
    - eqip-postgres
    - usps-api
  env:
    PATH: /bin:/usr/bin:$HOME/bin
    GOVERSION: go1.8.5
