---
applications:
- name: eqip-prototype-api-dev
  memory: 64M
  instances: 2
  domain: fr.cloud.gov
  host: eqip-prototype-api-dev
  buildpack: https://github.com/cloudfoundry/go-buildpack
  path: api
  command: ./api
  services:
    - eqip-postgres
    - usps-api
  env:
    GOVERSION: go1.8.5
    ALLOW_2FA_RESET: 1
    DISABLE_2FA: 1
    DB_MIGRATION_TARGET: 20170530163950_add_special_accounts.sql
