---
applications:
- name: eqip-prototype-api-staging
  memory: 64M
  instances: 2
  domain: fr.cloud.gov
  host: eqip-prototype-api-staging
  buildpack: https://github.com/cloudfoundry/go-buildpack
  path: api
  command: ./api
  services:
    - eqip-postgres
    - usps-api
  env:
    GOVERSION: go1.8.3
    ALLOW_2FA_RESET: 1
    SAML_ENABLED: 1
    SAML_PUBLIC_CERT: wso2carbon.cer
    SAML_IDP_SSO_URL: https://ids.kxsolutions.com:8443/samlsso
